- name: Install apt using task
  hosts: "{{ host }}"
  remote_user: ubuntu
  become: yes
  connection: ssh
  gather_facts: yes

  tasks:
    - name: Fetch AWS Credentials from Ansible Tower
      set_fact:
        aws_credentials: "{{ lookup('tower_credential', 'credential_id', '16') }}"
      no_log: true


    - name: Print AWS Credentials
      debug:
        var: aws_credentials
