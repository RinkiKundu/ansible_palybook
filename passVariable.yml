--- #playbook to insattl YUM package in target host
- name: Install apt using task 
  hosts: localhost
  gather_facts: yes

  tasks:
    - name: print msg
      debug:
        msg: "Hello world"

    - name: python script
      command: "python3 /home/ec2-user/test.py"
      register: result

    - name: print result
      debug:
        var: result 

        

