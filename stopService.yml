---
- name: stop service
  hosts: "{{ host }}"
  remote_user: ubuntu
  become: yes
  connection: ssh
  gather_facts: yes

  tasks:
    - name: Stop Apache Service
      service:
        name: apache2
        state: stopped
    
    - name: Fetch AWS Credentials from Ansible Tower
      set_fact:
        aws_credentials: "{{ lookup('tower_credential', 'credential_id', "{{ credential_id }}") }}"
      no_log: true

 

    - name: Print AWS Credentials
      debug:
        var: aws_credentials
